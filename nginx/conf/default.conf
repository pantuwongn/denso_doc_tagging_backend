server {
    listen 80;
    client_max_body_size 50m;
    location /api/ {
        proxy_pass         http://fastapi_doc:8888;
    }

    location / {
        proxy_pass         http://nextjs:3000;
    }
}

server {
    listen                  443 ssl;
    ssl_certificate         /etc/nginx/cert/server.crt;
    ssl_certificate_key     /etc/nginx/cert/server.key;
    ssl on;
    client_max_body_size 50m;
    location /api/ {
        proxy_pass         http://fastapi_doc:8888;
    }

    location / {
        proxy_pass         http://nextjs:3000;
    }
}
